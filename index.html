<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Soares Dias">
    <meta name="description" content="Um website para se informar sobre programação e tecnologia">
    <meta name="robots" content="index, follow">
    <title>RocketNews</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="conteudo">
        <header class="logo">
            <img src="./assets/logo.svg" alt="RocketNews" width="350">
        </header>
        <main>
            <div class="chamado">
                <br>
                <h2>Atualize suas ideias e informações em 5 minutos.</h2>
            </div>
            <div class="descricao">
                <br>
                <p class="subTitulo">Tudo que você precisa para ficar bem informado.</p>
                <p>Noticias sobre a Rocketseat. e tudo que precisa para começar o seu dia melhor.</p>
                <p>Está pronto para programar?</p>
            </div>
            <div class="campo">
                <form action="">
                    <label for="email" class="texto">Insira o seu melhor email</label>
                    <br>
                    <input type="email" class="preenche" name="email" id="email" placeholder="exemplo@email.com" size="60">
                    <br>
                    <button type="submit" name="email" class="botao">Enviar</button>
                    <button type="reset" name="email" class="botao botao2">Limpar</button>
                </form>
            </div>
        </main>
    </div>
    <div class="image">
        <aside>
            <img src="./assets/read_news_editado_3.jpg" alt="Aconpanhando as notícias" width="745">
        </aside>
    </div>

</body>

</html>
